<div class="last-tracks-container" *ngIf="tracks$ | async as tracks">
    <h3 class="last-tracks-main-title">Your last 5 played tracks:</h3>
    <ul class="last-tracks-list">
        <li class="last-track-item" *ngFor="let track of tracks">
            <div class="last-track-details">
                <div class="last-track-thumbnail">
                    <a [href]="track.track.external_urls.spotify">
                    <img src="{{ track.track.album.images[2].url }}" alt="Album Thumbnail">
                    </a>
                </div>
                <div class="last-track-info">
                    <a [href]="track.track.external_urls.spotify">
                    <h4 class="last-track-title">{{ track.track.name }}</h4>
                    <p class="last-track-artist">{{ track.track.artists[0].name }}</p>
                    </a>
                </div>
            </div>
            <div class="last-track-play">
                <a href="{{ track.track.external_urls.spotify }}" target="_blank" rel="noopener">
                    <i class="fa fa-play"></i>
                </a>
            </div>
        </li>
    </ul>
</div>
